<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/signup-login-css/login.css">
    <link rel="stylesheet" href="/css/boost/grid.css">
    <link rel="stylesheet" href="/css/boost/icon-make/iconpass1.css">
    <link rel="stylesheet" href="/css/boost/eyes.css">
    <title>Đăng nhập</title>
</head>
<body onload="myFunction()" style="margin:0;">
    <div id="out-loader">
        <div id="loader"></div>
        <a style="opacity: 0; position: absolute;">Load font</a>
    </div> 
    <div class="MAIN_FORM" id="myDiv" class="animate-bottom">
        <div class="main">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-4">
                        <a class="link-social" href="/html/home.html">Trang chủ</a>
                    </div>
                    <div class="center-border"></div>
                    <div class="col-4">
                        <a class="link-social" href="/html/chat.html">Khu chat</a>
                    </div>
                </div>
            </div>
        </div>
        <h3 class="login">Đăng nhập</h3>
        <div class="login-form">
            <form action="/html/error.html" method="GET">
                
                <div class="login-name">
                    <label for="name">Tên đăng nhập:</label>
                    <input id="input-in" type="text" placeholder="Tên đăng nhập" required autocomplete="off" title="Tên đăng nhập">
                </div>
                <div class="pass">
                    <label for="pass">Mật khẩu:</label>
                    <input type="password" name="password" id="input-in2" placeholder="Nhập mật khẩu"/>
                </div><br>
                <div class="submit-login">
                    <input class="submit" type="submit" value="Đăng nhập">
                </div>
            </form>
            <a class="no-acc">Chưa có tài khoản rồi seo?</a><br>
            <a class="goto-signup" href="/html/signup&login/signup.html">Ấn vào đây để đăng ký</a>
        </div>


    <script>
            var myVar;
        function myFunction() {
        myVar = setTimeout(showPage, 500);
        }
        function showPage() {
            document.getElementById("loader").style.display = "none";
            document.getElementById("myDiv").style.display = "block";
        }
    </script>
    </div>
</body>
</html>
